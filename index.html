<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav id="navbar"></nav>
    <section id="carousel">
        <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://cdn.shopify.com/s/files/1/0054/6665/2718/files/PAYDAY-Sale-Banner1620x512.gif?v=1648747096"
                        class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item ">
                    <img src="https://cdn.shopify.com/s/files/1/0054/6665/2718/files/15th_feb_cglow_banner_1.png?v=1648022281"
                        class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://cdn.shopify.com/s/files/1/0054/6665/2718/files/18th_feb_banner_website_21471f64-43be-48ac-b229-94b26e8beab4.png?v=1645426727"
                        class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://cdn.shopify.com/s/files/1/0054/6665/2718/files/1620x512-Latest.png?v=1644649919"
                        class="d-block w-100" alt="...">
                </div>
            </div>
            <div class="carousel-indicators">
                <div>
                    <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="3" aria-label="Slide 3"></button>
                </div>
    
            </div>
        </div>
    
    </section>

</body>
</html>
